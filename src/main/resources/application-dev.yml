server:
  port: 80
  servlet:
    context-path: /
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/cidca?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    servlet:
      multipart:
        maxFileSize:20MB
        maxRequestSize:20MB
  devtools:
    restart:
      enabled: true
      
  jpa:
    hibernate:
      ddl-auto: update # 第一次建表create，以后update，否则每次启动项目都会重建建表
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  mvc:
    view:
      prefix: /
      suffix: .html
      
filePath: file:/D:/temp/  #路径映射
fileUrl:  D:/temp/        #文件保存地址