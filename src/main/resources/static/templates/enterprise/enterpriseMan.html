<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>企业信息管理</title>
<link rel="stylesheet" type="text/css" href="../../css/style.css" />

 <!-- 这个CSS影响了全局布局 -->
<!-- <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css"> -->

<script type="text/javascript" src="../../js/jquery.min_1.10.2.js"></script>
<script src="../../js/bootstrap/bootstrap.min.js"></script>
<style type="text/css">
</style>
</head>

<body>
<div id="container" >
	<div class="header">
		 <div class="div1"> 
		<img src="../../img/icon_jiemian logo.png"><p th:text="${title}"></p>
		</div> 
		 <div class="div2"> 
		<img src="../../img/icon_help3.png"> <img src="../../img/touxiang.png"><p th:text="${user}"></p>
		</div> 
	</div>
	
<div id="main" >
	<div id="menu"  >
		<div  style="height: 130px;width: 200px; text-align: center;">
			<img src="../../img/logo.png" style="height: 72px; padding-top: 30px;"	>
		</div>  
		<div >
			<ul>
				<li class="li1"><a href="/noticeShow/noticeList">通知公告</a></li>
				<li class="li2"><a href="/aidmsg/inputAidmsg">数据填报</a></li>
				<li class="li3"><a href="/aidmsg/aidMsgWaitList">草稿箱</a></li>
				<li class="li4"><a href="/aidmsg/aidMsgAlreadyList">进度查询</a></li>
				<li class="li5-choice"><a href="/sys/accountMan">账户管理</a></li>
				<li class="li6"><a href="/sys/enterpriseMan">企业信息管理</a></li>
			</ul>
		</div>
	</div>


<div id="content" >
	<div  class="div-title"><h3>填报人账户管理</h3>
	</div>
	<div class="div-tab" >
		<div  class="div-tab1"><span>首页</span><img src="../../img/icon_close.png" class="img" ></div>
		<div style="width: 1px; float: left;">&shy;</div>
		<div  class="div-tab2"><span>填报人信息</span><img src="../../img/icon_close.png" class="img"></div>	
	</div>
	<div class="main-bg">
	<div >
		<table width="95%" border="0" cellspacing="1" cellpadding="1" align="center" >
			<tbody>
				<tr>
					<td height="10" class="form-td-left" colspan="4">
						<button id="clickToChangeMsg">信息变更</button>
						<button id="clickToMsgHis">变更历史</button>
					</td>
				</tr>
				<tr>
					<td class="liebiao-td-bg2">经办⼈姓名：</td>
					<td class="form-td-left">  <span th:text="${obj.fullname}"></span></td>
					<td class="liebiao-td-bg2">手机号码：</td>
					<td class="form-td-left"> <span th:text="${obj.mobile}"></span></td>
				</tr>
				
				<tr>
					<td class="liebiao-td-bg2">个⼈邮箱地址：</td>
					<td class="form-td-left"> <span th:text="${obj.email}"></span></td>
					<td class="liebiao-td-bg2">  组织类型：</td>
					<td class="form-td-left"> <span th:text="${obj.organizationtype}"></span></td>
				</tr>

				<tr>
					<td class="liebiao-td-bg2">组织全称：</td>
					<td class="form-td-left"> <span th:text="${obj.organizationname}"></span></td>
					<td class="liebiao-td-bg2">所属上级单位：</td>
					<td class="form-td-left"> <span th:text="${obj.affiliated}"></span></td>
				</tr>
				
				<tr>
					<td class="liebiao-td-bg2">是否是两家商会会员单位：</td>
					<td class="form-td-left"> <span th:text="${obj.isCommerce}"></span></td><!-- TODO 根据值判断是否 -->
					<td class="liebiao-td-bg2">统一社会信用代码：</td>
					<td class="form-td-left"> <span th:text="${obj.organizationcode}"></span></td>
				</tr>

				<tr>
					<td class="liebiao-td-bg2">注册地址：</td>
					<td class="form-td-left"> <span th:text="${obj.address}"></span></td>
					<td class="liebiao-td-bg2">单位负责人：</td>
					<td class="form-td-left"> <span th:text="${obj.manager}"></span></td>
				</tr>
				
				<tr>
					<td class="liebiao-td-bg2">单位联系电话：</td>
					<td class="form-td-left"> <span th:text="${obj.telephone}"></span></td>
					<td class="liebiao-td-bg2" > 注册账户：</td>
					<td class="form-td-left"> <span th:text="${obj.idcard}"></span></td>
				</tr>
				<tr>
				</tr>
			</tbody>
		</table>
	</div>	
	</div>	
</div>
</div>	

<script >

$("#clickToChangeMsg").click(function() {
	window.location.href="/sys/ChangeMuserMsg";
});
$("#clickToMsgHis").click(function() {
	window.location.href="/sys/msgHis";
});

</script>
</body>
</html>
